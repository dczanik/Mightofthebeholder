<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Might of the Beholder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your snippet: use 60% of the screen height for the entire page */
    html, body {
      margin: 0; 
      padding: 0;
      width: 100%;
      height: 100%; /* ensures full viewport for the container */
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 60%; /* or 100%/100vh if you want it all */
    }

    /* Game container fills leftover vertical space */
    #gameContainer {
      position: relative;
      flex: 1;
      background: #111;
    }
    /* Canvas stretched to fill container (may distort aspect ratio) */
    #gameCanvas {
      width: 100%;
      height: 100%;
      background: #888;
      display: block;
    }

    /* UI panel at the bottom */
    #uiPanel {
      flex: 0 0 auto;
      background: #222;
      padding: 5px;
      box-sizing: border-box;
      overflow: hidden; /* no scrolling */
    }

    /* Generic button style */
    .btn {
      background: #444;
      border: 1px solid #666;
      color: #fff;
      cursor: pointer;
      user-select: none;
      text-align: center;
    }

    /* Two-row movement controls (3 big buttons each row) */
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 5px;
    }
    .control-row {
      display: flex;
      width: 100%;
      justify-content: space-around;
      margin: 2px 0;
    }
    .control-row .btn {
      flex: 1;
      margin: 2px;
      font-size: 2em;
      padding: 10px; 
    }

    /* Characters: 2 rows, each with 2 ‚Äúcharacter-boxes‚Äù */
    #characterPanel {
      display: flex;
      flex-direction: column; /* stack 2 rows */
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin: 5px 0;
    }
    .character-row {
      display: flex;
      gap: 10px;
    }
    .character-box {
      display: flex;
      align-items: center;
      background: #666;
      border: 2px solid #444;
      box-sizing: border-box;
    }
    .portrait {
      width: 72px;
      height: 72px;
      background: #666;
      overflow: hidden;
    }
    .portrait img {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Buttons to the right of the portrait */
    .character-actions {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }
    /* Each button: same width as portrait, half the height */
    .character-actions .btn {
      width: 70px;
      height: 30px;
      margin: 0;
      font-size: 1em;
      background: #444; /* giving them a button background again */
      border: 1px solid #666;
    }

    /* Map/Log row, 80% of the original size */
    #extraButtons {
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    #extraButtons .btn {
      font-size: 0.8em;  /* 80% of original */
      padding: 8px 16px;
    }

    /* Overlay for Map/Log, on top of the game area */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none; /* hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .overlay-content {
      background: #222;
      padding: 10px;
      position: relative;
      width: 90%;
      max-width: 400px;
    }
    /* Close X on upper-right */
    .overlay-close {
      position: absolute; 
      top: 5px; 
      right: 5px;
      background: #444;
      border: 1px solid #666;
      cursor: pointer;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <!-- Top: Game -->
  <div id="gameContainer">
    <canvas id="gameCanvas" width="1280" height="720"></canvas>

    <!-- Overlays for Map/Log -->
    <div id="overlay" class="overlay">
      <div class="overlay-content">
        <button class="overlay-close" id="closeOverlay">X</button>
        <div id="overlayMap" style="display: none;">
          <canvas id="miniMapCanvas" width="200" height="200"></canvas>
        </div>
        <div id="overlayLog" style="display: none;">
          <div id="logPanel" style="min-height: 150px; max-height: 250px; overflow-y: auto; font-size: 14px;">
            <!-- log messages go here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom: UI Panel -->
  <div id="uiPanel">
    <!-- Movement controls -->
    <div id="controls">
      <div class="control-row">
        <span class="btn" id="btnTurnLeft">‚ü≤</span>
        <span class="btn" id="btnForward">‚¨ÜÔ∏è</span>
        <span class="btn" id="btnTurnRight">‚ü≥</span>
      </div>
      <div class="control-row">
        <span class="btn" id="btnStrafeLeft">‚¨ÖÔ∏è</span>
        <span class="btn" id="btnBack">‚¨áÔ∏è</span>
        <span class="btn" id="btnStrafeRight">‚û°Ô∏è</span>
      </div>
    </div>

    <!-- Characters in 2 rows -->
    <div id="characterPanel">
      <div class="character-row">
        <div class="character-box">
          <div class="portrait">
            <img src="assets/images/SirCaneghemMM3.webp" alt="C1">
          </div>
          <div class="character-actions">
            <button class="btn" id="attack1">üó°Ô∏è</button>
            <button class="btn" id="char1Fireball">üî•</button>
          </div>
        </div>
        <div class="character-box">
          <div class="portrait">
            <img src="assets/images/MaximusMM3.webp" alt="C2">
          </div>
          <div class="character-actions">
            <button class="btn" id="attack2">üó°Ô∏è</button>
            <button class="btn" id="char2Fireball">üî•</button>
          </div>
        </div>
      </div>
      <div class="character-row">
        <div class="character-box">
          <div class="portrait">
            <img src="assets/images/Wizard.png" alt="C3">
          </div>
          <div class="character-actions">
            <button class="btn" id="attack3">üó°Ô∏è</button>
            <button class="btn" id="char3Fireball">üî•</button>
          </div>
        </div>
        <div class="character-box">
          <div class="portrait">
            <img src="assets/images/DarkShadeMM3.webp" alt="C4">
          </div>
          <div class="character-actions">
            <button class="btn" id="attack4">üó°Ô∏è</button>
            <button class="btn" id="char4Fireball">üî•</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Map / Log toggles (80% size) -->
    <div id="extraButtons">
      <span class="btn" id="btnShowMap">Map</span>
      <span class="btn" id="btnShowLog">Log</span>
    </div>
  </div>

  <script>
    // Overlay toggling
    const overlay     = document.getElementById('overlay');
    const overlayMap  = document.getElementById('overlayMap');
    const overlayLog  = document.getElementById('overlayLog');
    const closeBtn    = document.getElementById('closeOverlay');
    const btnShowMap  = document.getElementById('btnShowMap');
    const btnShowLog  = document.getElementById('btnShowLog');

    // Toggle if same content is open
    function toggleOverlay(contentId) {
      if (overlay.style.display === 'flex' &&
          document.getElementById(contentId).style.display === 'block') {
        hideOverlay();
      } else {
        showOverlay(contentId);
      }
    }

    function showOverlay(contentId) {
      overlay.style.display = 'flex';
      overlayMap.style.display = 'none';
      overlayLog.style.display = 'none';
      document.getElementById(contentId).style.display = 'block';
    }

    function hideOverlay() {
      overlay.style.display = 'none';
    }

    btnShowMap.addEventListener('click', () => toggleOverlay('overlayMap'));
    btnShowLog.addEventListener('click', () => toggleOverlay('overlayLog'));
    closeBtn.addEventListener('click', hideOverlay);
  </script>

  <!-- Engine's core files must be loaded in correct order -->
  <script src="engine/entity.js"></script>
  <script src="engine/controls.js"></script>
  <script src="engine/engine.js"></script>
  <script src="game/beholder.js"></script>
  <script src="utils/debug.js"></script>
</body>
</html>
